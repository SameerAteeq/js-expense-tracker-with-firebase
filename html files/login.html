<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Bootsrtap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <div class="bg-primary d-flex container-div">

          <!-- Login Form -->
          <div class="text-white d-md-flex flex-column align-items-center justify-content-center w-25 d-none ">
            <h1 class="fs-1 whitespace-25" >
              SIGN IN
            </h1>
            <h6 class="fs-8 whitespace-25">LETS's Sign in,
            <br/>  your account
            </h6>
          </div>
          <div  class="bg-white flex-grow-1 d-flex justify-content-center align-items-center flex-column rounded-3">
            <h2 class="text-primary fw-bold mb-3 whitespace-2">Sign In</h2>
            <form id="login-form" class="d-flex flex-column">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> &#xF32F</span>
                <input id="SignInemail" type="email" class="form-control shadow-0" placeholder="email" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"> &#xF32F</span>
                <input id="SignInpassword" type="password" class="form-control shadow-0" placeholder="password" aria-describedby="basic-addon1">
              </div>
              <button type="submit" class="btn btn-primary rounded-3">Sign In</button>
            </form>
            <p class="form-text">Don't have an account? <a href="../index.html" id="move-to-signup" onclick="showSignup()">Signup</a></p>
          </div>

        </div>

</body>
        <script src="../js/user.js" type="module"></script>

</html>
