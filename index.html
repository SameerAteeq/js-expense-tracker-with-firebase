    <title>Sign Up</title>
</head>
<body>
    <div class="bg-primary d-flex container-div">

      <!-- Sign up Form -->

        <div class="text-white d-md-flex flex-column align-items-center justify-content-center w-25 d-none  ">
          <h1 class="fs-1" >
            Sign Up
          </h1>
          <h6 class="fs-8">Create your account,
          <br/>  enter details
          </h6>
        </div>


        <div  class="bg-white flex-grow-1 d-flex justify-content-center align-items-center flex-column rounded-3">
          <h2 class="text-primary fw-bold mb-3">Create Account</h2>
          <form id="signup-form"  class="d-flex flex-column">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">&#xF4E1</span>
              <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"> &#xF32F</span>
              <input id="email" type="email" class="form-control" placeholder="email" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"> &#xF32F</span>
              <input id="password" type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary rounded-3">Sign Up</button>
          </form>
          <p class="form-text">Already have an account? <a href="./html files/login.html" id="move-to-login" >Signup</a></p>
        </div>

      </div>





      <!-- <script src="JS files/firebase.js" type="module"></script>

      <script src="./api/user.js" type="module"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
