<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Bootsrtap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
                  <!-- Dashboard Page -->
            <div class="dashboard-bg p-2 w-100 ">
               <h5 class="text-secondary mb-3">Dashboard</h5>
            <div class="pt-5 d-flex bg-white gap-2 position-relative rounded-2 flex-wrap">
            <div class="rouded-circle  text-end position-absolute top-0 end-0 m-2">
              <button class="btn btn-secondary shadow-none" type="button" id="logout" >
                Logout
              </button>
            </div>
                        <!-- Left side -->
          <div class=" rounded-2 p-4 flex-grow-1 ">
           <h5 class="mb-2">Add Transactions</h5>
           <div class="d-flex align-items-center gap-2 btns-div">
            <div class="d-flex border rounded-3 p-2 shadow-sm ">
              <input id="amount-input" type="text" class="form-control border-0 shadow-none p-2 shadow-lg" placeholder="Enter the amount" aria-label="Username" aria-describedby="basic-addon1">
              <select id="bank-select" class="form-select border-0  shadow-none" aria-label="Default select example">
                <option selected>Paying from Bank</option>
              </select>
            </div>
            <div class="d-flex gap-2 ">
              <button id="expense-btn" class="p-3 border rounded-2">
                Expense
              </button>
              <button id="income-btn" class="p-3 border rounded-2">
                Income
              </button>
            </div>
           </div>


            <!-- Select categories -->
            
            <h5 class="mt-4 mb-4 ">Select Categories</h5>

            <div class="d-flex flex-row  gap-4 overflow-x-auto ">
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/home.jpeg" class="rounded-img">
                <span>Home</span>
              </div>
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/shopping.jpg" class="rounded-img">
                <span>Shopping</span>
              </div>
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/gifts.jpg" class="rounded-img">
                <span>Gifts</span>
              </div>
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/mobile.jpg" class="rounded-img">
                <span>Mobile</span>
              </div>
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/family.jpg" class="rounded-img">
                <span>Family</span>
              </div>
              <div class="d-flex flex-column align-items-center cursor-pointer">
                <img src="../images/others.png" class="rounded-img">
                <span>Other</span>
              </div>
            </div>

            <!-- Add Expense button -->
            <button id="add-btn" class="btn p-2 w-25 shadow-sm border text-primary mt-4">
              ADD
            </button>


            <!-- Transactions Table -->
            <h5 class="mt-5">Transaction History</h5>

            <table id="table" class="table  table-bordered table-hover">
              <thead class="bg-secondary">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Bank</th>
                  <th scope="col">Category</th>
                  <th scope="col">Time</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>

              <tbody>
              
              </tbody>
            </table>
          </div>

          <!-- Right Side -->
          <div class=" d-flex flex-column gap-2 p-4 m-4 rounded-3 right-side">
            <span class="fs-8">What You have</span>
            <h6 id="total" class="text-primary">200</h6>

            <div class="d-flex justify-content-between">
              <div class="d-flex flex-column">
                <span>Cash</span>
                <span id="cash" class="text-primary">100</span>
              </div>
              <div class="d-flex flex-column">
                <span>Bank</span>
                <span id="totalBankAmount" class="text-primary">0</span>
              </div>
              <div class="d-flex flex-column">
                <span>Savings</span>
                <span id="savings" class="text-primary">100</span>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-2">
              <span>All accounts</span>
              <span id="open-modal" class="cursor-pointer text-primary modal-dialog-centered"  data-bs-toggle="modal" data-bs-target="#myModal">Add</span>
            </div>
            <div id="bankAccounts-div" class="accounts overflow-y-auto ">
              
                <div id="bank-container" >
                  
                </div>
                
            </div>


            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header bg-primary h-75">
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body">
                    <h6 class="text-primary text-center mb-1">Create a new account</h6>
                    <h6 class="text-secondary text-center mb-4">Add your expenses and savings here.</h6>
                    <input id="account-name" type="text" class="form-control mb-3 shadow-none p-2 shadow-lg" placeholder="Enter your account name" aria-label="Username" aria-describedby="basic-addon1">
                    <input min="1" id="account-amount" type="number" class="form-control mb-3 rounded-2  shadow-none p-2 shadow-lg" placeholder="Enter your ammount" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="text-center">
                      <button id="add-account" class="btn btn-primary">Add Account</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
</body>

                      <!-- Scripts -->

        <script src="../api/bank.js" type="module"></script>
        <script src="../firebase/config.js" type="module"></script>
        <script src="../js/dashboard.js" ></script>
        <script src="../js/transaction.js" type="module" ></script>
        <script src="../js/bank.js" type="module" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
